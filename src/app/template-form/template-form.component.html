<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="container">
    <div class="row">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" 
            [class.is-invalid]="!nome.valid && nome.touched"
            name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome"
            required #nome="ngModel">
            <!--div>
            {{ nome.className }}
            </div-->
            <div *ngIf="!nome.valid && nome.touched"
                class="alert alert-danger" role="alert">
                Nome é obrigatório.
            </div>
        </div>
    </div>

    <br>

    <div class="row"> 
        <div class="col-sm-12">
            <label for="email">Email</label>
            <input type="email" class="form-control" 
            [class.is-invalid]="!email.valid && email.touched"
            name="email" id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email" 
            required #email="ngModel">

            <div *ngIf="!email.valid && email.touched"
                class="alert alert-danger" role="alert">
                Email é obrigatório.
            </div>
        
        </div>
    </div>

    <br>

    
    <div class="row">
        <div class="col-md-3">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" 
            [class.is-invalid]="!cep.valid && cep.touched"
            id="cep" name="cep" ngModel required #cep="ngModel"
            (blur)="consultaCEP($event.target.value, f)">

            <div *ngIf="!cep.valid && cep.touched"
                class="alert alert-danger" role="alert">
                CEP é obrigatório.
            </div>
           
        </div>
        <div class="col-md-3">
            <label for="numero">Número</label>
            <input type="text" class="form-control" 
            [class.is-invalid]="!numero.valid && numero.touched"
            id="numero" name="numero" ngModel required #numero="ngModel">

            <div *ngIf="!numero.valid && numero.touched"
                class="alert alert-danger" role="alert">
                Número é obrigatório.
            </div>
        </div>
        <div class="col-md-6">
           <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" 
            name="complemento" ngModel #complemento="ngModel">
        </div>
    </div>

    <br>

    <div class="row"> 
        <div class="col-sm-12">
            <label for="rua">Rua</label>
            <input type="text" class="form-control" 
            [class.is-invalid]="!rua.valid && rua.touched"
            name="rua" id="rua" ngModel required #rua="ngModel">
    
            <div *ngIf="!rua.valid && rua.touched"
                class="alert alert-danger" role="alert">
                Rua é obrigatório.
            </div>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md-5">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" 
            [class.is-invalid]="!bairro.valid && bairro.touched"
            id="bairro" name="bairro" ngModel required #bairro="ngModel">
    
            <div *ngIf="!bairro.valid && bairro.touched"
                class="alert alert-danger" role="alert">
                Bairro é obrigatório.
            </div>
           
        </div>
        <div class="col-md-4">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" 
            [class.is-invalid]="!cidade.valid && cidade.touched"
            id="cidade" name="cidade" ngModel required #cidade="ngModel">
    
            <div *ngIf="!cidade.valid && cidade.touched"
                class="alert alert-danger" role="alert">
                Cidade é obrigatório.
            </div>
        </div>
        <div class="col-md-3">
           <label for="estado">Estado</label>
            <input type="text" class="form-control" 
            [class.is-invalid]="!estado.valid && estado.touched"
            id="estado" name="estado" ngModel required #estado="ngModel">
    
            <div *ngIf="!estado.valid && estado.touched"
                class="alert alert-danger" role="alert">
                Estado é obrigatório.
            </div>
        </div>
    </div>
    

    <br>

    <button type="submit" class="btn btn-primary"
        [disabled]="!f.valid">Submit
    </button>
 
   <app-form-debug [form]="f"></app-form-debug>
    
</form>
